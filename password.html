<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secret Password üíå</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  color: white;
  text-align: center;
}

.container {
  margin-top: 180px;
}

h1 {
  font-size: 36px;
  margin-bottom: 25px;
}

input {
  padding: 12px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  text-align: center;
  outline: none;
}

button {
  margin-top: 25px;
  padding: 12px 40px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  background: white;
  color: #ff4d6d;
  cursor: pointer;
  font-weight: bold;
}

button:hover {
  transform: scale(1.05);
}

#error {
  margin-top: 15px;
  color: yellow;
  font-size: 16px;
}
</style>
</head>

<body>

<div class="container">
  <h1>Enter the secret password üîê</h1>

  <input type="password" id="password" placeholder="Password">
  <br>
  <button onclick="checkPassword()">Enter</button>

  <p id="error"></p>
</div>

<script>
function checkPassword() {
  const correctPassword = "12344321";
  const userPassword = document.getElementById("password").value;

  if (userPassword === correctPassword) {
    window.location.href = "love.html";
  } else {
    document.getElementById("error").innerText = "Wrong password üíî Try again";
  }
}
</script>

</body>
</html>
