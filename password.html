<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secret Password üíô</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #b3e5fc, #81d4fa);
  color: #03396c;
  text-align: center;
}

.music-btn {
  position: fixed;
  top: 15px;
  right: 15px;
  background: white;
  color: #039be5;
  border: none;
  border-radius: 30px;
  padding: 10px 18px;
  font-size: 16px;
  cursor: pointer;
  font-weight: bold;
}

.container {
  margin-top: 180px;
}

input {
  padding: 12px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  text-align: center;
}

button {
  margin-top: 25px;
  padding: 12px 40px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  background: white;
  color: #039be5;
  cursor: pointer;
  font-weight: bold;
}

#error {
  margin-top: 15px;
  color: red;
}
</style>
</head>

<body>

<button class="music-btn" onclick="toggleMusic()">üîä Music</button>
<audio id="music" src="music.mp3" loop></audio>

<div class="container">
  <h1>Enter the secret password üîê</h1>

  <input type="password" id="password" placeholder="Password">
  <br>
  <button onclick="checkPassword()">Enter</button>

  <p id="error"></p>
</div>

<script>
const music = document.getElementById("music");

document.addEventListener("click", function autoPlayOnce() {
  if (music.paused) {
    music.play();
    localStorage.setItem("musicPlaying", "true");
  }
  document.removeEventListener("click", autoPlayOnce);
});

window.onload = function () {
  if (localStorage.getItem("musicPlaying") === "true") {
    music.play();
  }
};

function toggleMusic() {
  if (music.paused) {
    music.play();
    localStorage.setItem("musicPlaying", "true");
  } else {
    music.pause();
    localStorage.setItem("musicPlaying", "false");
  }
}

function checkPassword() {
  const correctPassword = "12344321";
  const userPassword = document.getElementById("password").value;

  if (userPassword === correctPassword) {
    window.location.href = "love.html";
  } else {
    document.getElementById("error").innerText = "Wrong password üíî";
  }
}
</script>

</body>
</html>
