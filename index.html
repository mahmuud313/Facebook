<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ðŸ’™</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#b3e5fc,#81d4fa);
  color:#03396c;
  text-align:center;
  overflow:hidden;
}

.music-btn{
  position:fixed;
  top:15px;
  right:15px;
  background:white;
  color:#039be5;
  border:none;
  border-radius:30px;
  padding:10px 18px;
  font-weight:bold;
  z-index:10;
}

.container{
  margin-top:180px;
  position:relative;
  z-index:5;
}

.choice{
  background:white;
  color:#039be5;
  border:none;
  padding:15px 45px;
  margin:15px;
  font-size:20px;
  border-radius:40px;
  cursor:pointer;
}

.choice:hover{
  transform:scale(1.1);
}

/* hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:20px;
  color:red;
  animation:floatUp 6s linear forwards;
  opacity:0.8;
  z-index:1;
}

@keyframes floatUp{
  from{transform:translateY(0) scale(1);}
  to{transform:translateY(-110vh) scale(1.5);opacity:0;}
}
</style>
</head>

<body>

<button class="music-btn" onclick="toggleMusic()">ðŸ”Š Music</button>
<audio id="music" src="music.mp3" loop></audio>

<div class="container">
  <h1>Do you want to be my Valentine? ðŸ’™</h1>
  <button class="choice" onclick="goNext()">Yes</button>
  <button class="choice" onclick="goNext()">Yes</button>
</div>

<script>
const music=document.getElementById("music");

document.addEventListener("click",function auto(){
  music.play();
  localStorage.setItem("music","on");
  document.removeEventListener("click",auto);
});

window.onload=()=>{
  if(localStorage.getItem("music")==="on") music.play();
};

function toggleMusic(){
  if(music.paused){music.play();localStorage.setItem("music","on");}
  else{music.pause();localStorage.setItem("music","off");}
}

function goNext(){
  window.location.href="password.html";
}

function createHeart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="â¤ï¸";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(15+Math.random()*20)+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
}
setInterval(createHeart,400);
</script>

</body>
</html>
