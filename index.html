<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ðŸ’™</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #b3e5fc, #81d4fa);
  color: #03396c;
  text-align: center;
}

.music-btn {
  position: fixed;
  top: 15px;
  right: 15px;
  background: white;
  color: #039be5;
  border: none;
  border-radius: 30px;
  padding: 10px 18px;
  font-size: 16px;
  cursor: pointer;
  font-weight: bold;
  z-index: 1000;
}

.container {
  margin-top: 160px;
}

h1 {
  font-size: 40px;
  margin-bottom: 40px;
}

.choice {
  background: white;
  color: #039be5;
  border: none;
  padding: 15px 45px;
  margin: 15px;
  font-size: 20px;
  border-radius: 40px;
  cursor: pointer;
}
.choice:hover {
  transform: scale(1.1);
}
</style>
</head>

<body>

<button class="music-btn" onclick="toggleMusic()">ðŸ”Š Music</button>
<audio id="music" src="music.mp3" loop></audio>

<div class="container">
  <h1>Do you want to be my Valentine? ðŸ’™</h1>

  <button class="choice" onclick="goNext()">Yes</button>
  <button class="choice" onclick="goNext()">Yes</button>
</div>

<script>
const music = document.getElementById("music");

document.addEventListener("click", function autoPlayOnce() {
  if (music.paused) {
    music.play();
    localStorage.setItem("musicPlaying", "true");
  }
  document.removeEventListener("click", autoPlayOnce);
});

window.onload = function () {
  if (localStorage.getItem("musicPlaying") === "true") {
    music.play();
  }
};

function toggleMusic() {
  if (music.paused) {
    music.play();
    localStorage.setItem("musicPlaying", "true");
  } else {
    music.pause();
    localStorage.setItem("musicPlaying", "false");
  }
}

function goNext() {
  window.location.href = "password.html";
}
</script>

</body>
</html>
